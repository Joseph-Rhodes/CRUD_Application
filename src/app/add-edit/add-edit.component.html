

<!-- Header Container -->
<div mat-dialog-title class="header"> <mat-icon class="add-icon">add_circle</mat-icon> Add Task</div>


<form [formGroup]="taskForm" (ngSubmit)="onFormSubmit()">
    <!-- Content Container -->
    <div mat-dialog-content class="content">
        
        <!-- Title Row -->
        <div class="row">
            <mat-form-field appearance="outline" fxFlex [color]="taskForm.get('title')?.invalid ? 'warn' : undefined">
                <mat-label>Title</mat-label>
                <input matInput type="text" placeholder="Title" formControlName="title">
                <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>            </mat-form-field>
            </div>
            
            <!-- Description Row -->
            <div class="row">
                <mat-form-field appearance="outline" fxFlex [color]="taskForm.get('description')?.invalid ? 'warn' : undefined">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" placeholder="Description" formControlName="description">
                    <mat-error *ngIf="taskForm.get('description')?.hasError('required')">Description is required</mat-error>                </mat-form-field>
                </div>
                
                <!-- Date Row -->
                <div class="row">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Deadline</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="deadline">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="taskForm.get('deadline')?.hasError('required')">Deadline is required</mat-error>
                    </mat-form-field>
                </div>
                
                <!-- Priority row -->
                <div class="row">
                    <mat-radio-group formControlName="priority">
                        <mat-label>Priority</mat-label>
                        <br>
                        <mat-radio-button value="low">Low</mat-radio-button>
                        <mat-radio-button value="med">Med</mat-radio-button>
                        <mat-radio-button value="high">High</mat-radio-button>
                    </mat-radio-group>
                </div>
                <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">Priority is required</mat-error>

            </div>
            
            <!-- Button Container -->
            <div mat-dialog-actions class="button-container">
                <button class="add-button" type="submit"><mat-icon class="add-icon">add_circle</mat-icon> {{data ? 'Update':'Add'}}</button>
                <button class="cancel-button" type="button" [mat-dialog-close]="false"> <mat-icon class="add-icon">block</mat-icon>Cancel</button>
            </div>
        </form>
