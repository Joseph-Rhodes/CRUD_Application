<mat-toolbar color="primary">
  <div class="title">
    <mat-icon class="menu-icon">menu</mat-icon> FRAMEWORKS
  </div>
  <button mat-raised-button (click)="openAddEditForm()" class="add-button"><mat-icon class="add-icon">add_circle</mat-icon> Add</button>
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
      
      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
      
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      
      <!-- deadline Column -->
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> Deadline </th>
        <td mat-cell *matCellDef="let row"> {{row.deadline |date}} </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
      </ng-container>
      
      
      <!-- Is Complete Column -->
      <ng-container matColumnDef="isComplete">
        <th mat-header-cell *matHeaderCellDef> Is Complete </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [(ngModel)]="row.isComplete" class="example-margin"></mat-checkbox>
        </td>      
      </ng-container>
      
      <!-- Action Column -->
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> 
          
          <button *ngIf="!row.isComplete" class="update-button" (click)="updateAddEditForm(row)">
            <mat-icon class="add-icon">edit</mat-icon>
            Update
          </button>
          
          <button class="delete-button" (click)="deleteTask(row.id)"> 
            <mat-icon class="add-icon">cancel</mat-icon>
            Delete</button>
            
        </td>
      </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
